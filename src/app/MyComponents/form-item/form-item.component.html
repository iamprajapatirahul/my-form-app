<div>
  <h5 [ngClass]="{'strike': !form.active}">{{form.name}}, {{form.age}}, {{form.phone}}</h5>
  <h6 [ngClass]="{'strike': !form.active}" style="font-weight:normal">{{form.company}},
    {{form.occupation}}, {{form.city}}, {{form.pincode}}</h6>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="okCheck"
    (click)="okBoxClick(form)" [checked]="!form.active">
    <!-- (click)="okBoxClick(form) [checked]="!forms.active" -->
    <label class="form-check-label" for="okCheck{{i}}">
      Ok
    </label>
  </div>
  <p></p>
  <button class="btn btn-sm btn-primary"(click)="onClick(form)"> Delete</button>
</div>
<p></p>
