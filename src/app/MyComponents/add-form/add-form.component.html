<div class="container my-5">
  <h4>Add a New form Details</h4>
  <form (ngSubmit)="onSubmitclick()" class="row g-4">

    <div class="col-md-5">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="name"
      name="name" placeholder="Enter Full Name Here">
    </div>

    <div class="col-md-2">
      <label for="age" class="form-label"> Age</label>
      <input type="text" class="form-control" id="age" [(ngModel)]="age"
      name="age">
    </div>

    <div class="col-md-3">
      <label for="phone" class="form-label">Phone No
        <span style="color:#ff0000">*</span></label>
      <input type="text" class="form-control" id="phone" [(ngModel)]="phone"
      name="phone">
    </div>

    <div class="col-md-5">
      <label for="company" class="form-label">Company Name</label>
      <input type="text" class="form-control" id="company"
      name="company" [(ngModel)]="company">
    </div>

    <div class="col-md-5">
      <label for="occupation" class="form-label">Occupation</label>
      <input type="text" class="form-control" id="occupation"
      name="occupation" [(ngModel)]="occupation">
    </div>

    <div class="col-md-3">
      <label for="city" class="form-label">City</label>
      <input type="text" class="form-control" id="city"
      name="city" [(ngModel)]="city">
    </div>

    <div class="col-md-3">
      <label for="pincode" class="form-label">Pincode</label>
      <input type="text" class="form-control" id="pincode"
      name="pincode" [(ngModel)]="pincode">
    </div>

    <div class="col-md-1">
      <input type="submit" class="btn btn-primary" value="Add">
    </div>

    <div class="col-md-2">
      <input type="reset" class="btn btn-primary" value="Reset">
    </div>
  </form>

</div>
